<mat-toolbar *ngIf="render">

    <span routerLink="tasks">ToDo List</span>

    <span class="example-spacer"></span>

    <button 
        mat-raise-button
        routerLink="tasks"
        routerLinkActive="activeLink"
    >Home</button>

    <button 
        mat-raise-button
        routerLink="create-task"
        routerLinkActive="activeLink"
    >Create Task</button>
    
    <button
        mat-raise-button
        (click)="logout()"
    >Log Out</button>

</mat-toolbar>
