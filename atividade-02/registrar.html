        <header class="w-100 fixed-top d-flex align-items-end justify-content-center">

            <nav class="p-0 w-50 d-flex align-items-center justify-content-center">

        <main>

            <section class="container d-flex align-items-center justify-content-center flex-column vw-100 vh-100">

                <h1 class="text-center mb-3">Registrar um novo personagem</h1>

                <form class="d-flex align-items-center flex-column col-8">

                    <div class="form-group w-100 mb-4">
                    
                        <label class="h4" for="name">Nome</label>
                    
                        <input type="text" class="form-control form-control-lg" id="name" placeholder="Informe o nome do personagem" title="Nome do personagem">
                    
                    </div>

                    <div class="form-group w-100 mb-4">
                    
                        <label class="h4" for="image">Imagem (Sprite Sheet)</label>
                    
                        <input type="file" class="form-control form-control-lg" id="image" title="Sprite Sheet do personagem">
                    
                    </div>

                    <div class="form-group w-100 mb-4">
                    
                        <label class="h4" for="description">Descrição</label>
                    
                        <input type="text" class="form-control form-control-lg" id="description" placeholder="Informe a descrição do personagem" title="Descrição do personagem">
                    
                    </div>

                    <div class="form-group w-100 mb-4">
                    
                        <label class="h4" for="clan">Aldeia/Clã</label>
                    
                        <select class="form-select form-select-lg" id="clan">

                            <option selected>Selecione o clã do personagem</option>
                            <option value="folha">Folha</option>
                            <option value="areia">Areia</option>
                            <option value="akatsuki">Akatsuki</option>

                        </select>
                    
                    </div>
                    
                    <button type="submit" class="btn btn-lg btn-outline-primary">Registrar</button>
                
                </form>

            </section>

        </main>
